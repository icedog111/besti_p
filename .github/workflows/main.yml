name: Auto Scrape Cloudflare dns
on:
  schedule:
    # 北京时间每天上午 10:00 运行 (UTC 02:00)
    - cron: '0 2 * * *'
  workflow_dispatch: # 允许手动点击按钮运行

# 赋予写权限，否则无法 push 代码
permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (检出代码)
        uses: actions/checkout@v3

      - name: Set up Python (设置Python环境)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies (安装依赖)
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script (运行脚本)
        run: python main.py

      - name: Commit and Push (提交更改)
        run: |
          # 配置你的邮箱和用户名
          git config --global user.email "gonggct111@gmail.com"
          git config --global user.name "icedog111"
          
          # 1. 强制添加 ip.csv 到暂存区 (解决 Untracked files 问题)
          git add ip.csv
          
          # 2. 检查是否有变化
          if git diff --staged --quiet; then
            echo "No changes detected. Skipping push."
          else
            echo "Changes detected. Committing..."
            git commit -m "Update IP list: $(date +'%Y-%m-%d')"
            git push
          fi
