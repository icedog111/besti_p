name: Mixed Cloudflare Scraper

on:
  schedule:
    # 北京时间每天上午 10:00 (UTC 02:00)
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 安装 requests 和 beautifulsoup4
          pip install requests beautifulsoup4

      - name: Run script
        run: python main.py

      - name: Commit and Push
        run: |
          git config --global user.email "gonggct111@gmail.com"
          git config --global user.name "icedog111"
          
          # 强制追踪
          git add ip.csv
          
          if git diff --staged --quiet; then
            echo "IP列表无变化，跳过提交。"
          else
            echo "IP列表已更新，正在提交..."
            git commit -m "Update IP list (Mixed Sources): $(date +'%Y-%m-%d')"
            git push
          fi
