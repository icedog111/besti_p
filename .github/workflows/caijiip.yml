name: Mixed Scraper with Selenium

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 安装 Selenium, Requests, BeautifulSoup
          pip install requests beautifulsoup4 selenium webdriver-manager

      - name: Run script
        run: python main.py

      - name: Commit and Push
        run: |
          git config --global user.email "gonggct111@gmail.com"
          git config --global user.name "icedog111"
          
          git add ip.csv
          
          if git diff --staged --quiet; then
            echo "IP列表无变化"
          else
            echo "正在提交..."
            git commit -m "Update IP list (Selenium Mixed)"
            git push
          fi
